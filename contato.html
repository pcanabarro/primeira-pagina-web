    <main>
        <form>
            <label for="nome">Nome e sobrenome: </label>
            <input type="text" id="nome" class="input-padrao">

            <input type="text" id="email" class="input-padrao">

            <label for="numero">Numero do Celular: </label>

            <div>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">WhatsApp</label>
                
            </div>

            <label class="check"><input type="checkbox">Gostaria de receber novidades por e-mail?</label>
